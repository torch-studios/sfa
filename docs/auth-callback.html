<!DOCTYPE html>
<html>
<head>
    <title>Authorization Callback</title>
</head>
<body>
    <h1>Authorization Callback</h1>
    <p>This page is the authorization callback for your application.</p>
    <p>Code: <span id="code"></span></p>

    <script>
        // Pobierz kod autoryzacyjny z parametrów URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        // Wyświetl kod autoryzacyjny na stronie
        document.getElementById('code').textContent = code;
    </script>
</body>
</html>
